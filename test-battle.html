<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Engine Test - ClawCypher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">üé§ Battle Engine Test</h1>

    <!-- Debug Console -->
    <div class="bg-black p-4 rounded-lg mb-8 font-mono text-sm">
      <h3 class="text-green-400 font-bold mb-2">Console Log:</h3>
      <div id="console" class="text-gray-400 max-h-40 overflow-y-auto"></div>
    </div>

    <!-- Create Test Bots -->
    <div class="bg-gray-800 p-6 rounded-lg mb-8">
      <h2 class="text-2xl font-bold mb-4">1. Create Test Bots</h2>

      <!-- Test button to verify clicks work -->
      <button onclick="alert('JavaScript is working!'); log('Test button clicked!', 'success');" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-sm mb-2">
        üß™ Test Click (Should show alert)
      </button>

      <button onclick="createTestBots()" id="create-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded font-bold disabled:opacity-50 disabled:cursor-not-allowed ml-2">
        Create 2 Test Bots
      </button>
      <div id="bots-status" class="mt-4"></div>
    </div>

    <!-- Run Battle -->
    <div class="bg-gray-800 p-6 rounded-lg mb-8">
      <h2 class="text-2xl font-bold mb-4">2. Run Battle</h2>
      <button onclick="runBattle()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded font-bold disabled:opacity-50 disabled:cursor-not-allowed" disabled id="battle-btn">
        Start Battle ‚öîÔ∏è
      </button>

      <!-- Progress Bar -->
      <div id="progress-container" class="hidden mt-4">
        <div class="bg-gray-700 rounded-full h-4 overflow-hidden">
          <div id="progress-bar" class="bg-red-600 h-full transition-all duration-500" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-sm text-gray-400 mt-2">Initializing...</p>
      </div>

      <div id="battle-status" class="mt-4"></div>
    </div>

    <!-- Battle Results -->
    <div id="battle-results" class="hidden">
      <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">üèÜ Battle Results</h2>
        <div id="results-content"></div>
      </div>
    </div>
  </div>

  <script>
    // Console logging function
    function log(message, type = 'info') {
      try {
        const consoleDiv = document.getElementById('console');
        if (!consoleDiv) {
          window.console.error('Console div not found!');
          return;
        }
        const time = new Date().toLocaleTimeString();
        const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-gray-400';
        consoleDiv.innerHTML += `<div class="${color}">[${time}] ${message}</div>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
        window.console.log(message);
      } catch (e) {
        window.console.error('Log error:', e);
      }
    }

    let supabaseClient;
    let testBots = [];

    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', function() {
      try {
        log('üöÄ Page loaded. Initializing...');

        // Check if Supabase library loaded
        if (!window.supabase) {
          log('‚ùå Supabase library not loaded!', 'error');
          alert('Error: Supabase library failed to load. Check your internet connection.');
          return;
        }
        log('‚úì Supabase library loaded');

        // Create Supabase client
        supabaseClient = window.supabase.createClient(
          'https://fwunwkiejqkrldvsubgf.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3dW53a2llanFrcmxkdnN1YmdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NDU2NzcsImV4cCI6MjA4NjEyMTY3N30.uAAFM2LILwSjgIzzzSx09gPlbeboD-XU--wNxpWlbIQ'
        );
        log('‚úì Supabase client created');
        log('‚úÖ Ready to create bots!', 'success');

      } catch (error) {
        log(`‚ùå Initialization error: ${error.message}`, 'error');
        window.console.error(error);
      }
    });

    async function createTestBots() {
      log('üîò Button clicked!');

      const status = document.getElementById('bots-status');
      const btn = document.getElementById('create-btn');

      if (!btn || !status) {
        alert('Error: Page elements not found!');
        log('‚ùå DOM elements missing', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Creating...';
      btn.classList.add('animate-pulse');

      status.innerHTML = '<p class="text-yellow-400 animate-pulse">‚è≥ Creating test bots...</p>';
      log('Creating test bots...');

      // Test Supabase connection
      if (!supabaseClient) {
        log('‚ùå Supabase client not loaded!', 'error');
        alert('Error: Supabase client not loaded. Check console.');
        return;
      }
      log('‚úì Supabase client ready');

      try {
        // Create test user first
        log('Step 1: Creating test user...');
        const { data: user, error: userError } = await supabaseClient
          .from('users')
          .insert({
            email: 'test@clawcypher.com',
            username: 'TestUser',
            credits: 10000,
            elo_rating: 1000
          })
          .select()
          .single();

        if (userError && !userError.message.includes('duplicate')) {
          throw userError;
        }

        const userId = user?.id || (await supabaseClient.from('users').select('id').eq('email', 'test@clawcypher.com').single()).data.id;
        log(`User ID: ${userId}`, 'success');

        // Delete any existing test bots for this user first
        log('Step 2: Cleaning up old test bots...');
        await supabaseClient
          .from('bots')
          .delete()
          .eq('owner_id', userId)
          .in('name', ['MC Thunder', 'Lyric Storm']);
        log('‚úì Old bots cleaned up');

        // Create two test bots
        log('Step 3: Creating new bots...');
        const { data: bots, error: botsError} = await supabaseClient
          .from('bots')
          .insert([
            {
              owner_id: userId,
              name: 'MC Thunder',
              personality: 'aggressive and intense',
              voice_style: 'deep and powerful',
              elo_rating: 1000
            },
            {
              owner_id: userId,
              name: 'Lyric Storm',
              personality: 'witty and clever',
              voice_style: 'smooth and calculated',
              elo_rating: 1000
            }
          ])
          .select();

        if (botsError) throw botsError;

        testBots = bots;
        log(`‚úÖ Bots created! IDs: ${bots[0].id}, ${bots[1].id}`, 'success');

        status.innerHTML = `
          <div class="text-green-400">
            <p class="font-bold">‚úÖ Test bots created!</p>
            <p>Bot 1: ${bots[0].name} (${bots[0].personality})</p>
            <p>Bot 2: ${bots[1].name} (${bots[1].personality})</p>
          </div>
        `;

        btn.textContent = '‚úì Bots Created';
        document.getElementById('battle-btn').disabled = false;

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        status.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
        btn.disabled = false;
        btn.textContent = 'Retry Create Bots';
        window.console.error(error);
      }
    }

    async function runBattle() {
      if (testBots.length !== 2) {
        alert('Create test bots first!');
        return;
      }

      const status = document.getElementById('battle-status');
      const results = document.getElementById('battle-results');
      const resultsContent = document.getElementById('results-content');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const btn = document.getElementById('battle-btn');

      btn.disabled = true;
      btn.textContent = 'Battle in Progress...';
      progressContainer.classList.remove('hidden');
      results.classList.add('hidden');

      log('üé§ Starting battle...');
      log(`Bot 1: ${testBots[0].name} (ID: ${testBots[0].id})`);
      log(`Bot 2: ${testBots[1].name} (ID: ${testBots[1].id})`);

      // Simulate progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 3;
        if (progress >= 90) {
          clearInterval(progressInterval);
        }
        progressBar.style.width = progress + '%';

        if (progress < 30) {
          progressText.textContent = 'Generating opening verses...';
        } else if (progress < 60) {
          progressText.textContent = 'AI creating comebacks...';
        } else {
          progressText.textContent = 'Generating final verses...';
        }
      }, 1000);

      try {
        log('Calling /api/battle...');
        const response = await fetch('/api/battle', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            bot1_id: testBots[0].id,
            bot2_id: testBots[1].id
          })
        });

        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        progressText.textContent = 'Battle complete!';

        log(`API Response status: ${response.status}`);

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
        }

        const battle = await response.json();
        log('‚úÖ Battle complete!', 'success');
        log(`Winner: ${battle.is_draw ? 'DRAW' : (battle.winner_id === testBots[0].id ? testBots[0].name : testBots[1].name)}`);

        status.innerHTML = '<p class="text-green-400">‚úÖ Battle complete!</p>';
        results.classList.remove('hidden');

        // Display results
        let html = `
          <div class="mb-6">
            <h3 class="text-xl font-bold mb-2">
              ${battle.is_draw ? 'ü§ù DRAW!' : `üèÜ Winner: ${battle.winner_id === testBots[0].id ? testBots[0].name : testBots[1].name}!`}
            </h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <p class="font-bold">${battle.bot1.name}</p>
                <p>Score: ${battle.bot1.score}/30</p>
                <p>ELO: ${battle.bot1.new_elo} (${battle.bot1.elo_change > 0 ? '+' : ''}${battle.bot1.elo_change})</p>
              </div>
              <div>
                <p class="font-bold">${battle.bot2.name}</p>
                <p>Score: ${battle.bot2.score}/30</p>
                <p>ELO: ${battle.bot2.new_elo} (${battle.bot2.elo_change > 0 ? '+' : ''}${battle.bot2.elo_change})</p>
              </div>
            </div>
          </div>
        `;

        // Display rounds
        battle.rounds.forEach((round, i) => {
          html += `
            <div class="mb-6 border-t border-gray-700 pt-4">
              <h4 class="text-lg font-bold mb-3">Round ${i + 1}</h4>
              <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-700 p-4 rounded">
                  <p class="font-bold text-blue-400">${testBots[0].name} (Score: ${round.bot1_score}/10)</p>
                  <p class="italic mt-2 text-sm">"${round.bot1_verse}"</p>
                </div>
                <div class="bg-gray-700 p-4 rounded">
                  <p class="font-bold text-red-400">${testBots[1].name} (Score: ${round.bot2_score}/10)</p>
                  <p class="italic mt-2 text-sm">"${round.bot2_verse}"</p>
                </div>
              </div>
            </div>
          `;
        });

        resultsContent.innerHTML = html;
        btn.disabled = false;
        btn.textContent = 'Start Another Battle ‚öîÔ∏è';
        progressContainer.classList.add('hidden');

      } catch (error) {
        clearInterval(progressInterval);
        log(`‚ùå Battle failed: ${error.message}`, 'error');
        status.innerHTML = `<p class="text-red-400">‚ùå Error: ${error.message}</p>`;
        btn.disabled = false;
        btn.textContent = 'Retry Battle ‚öîÔ∏è';
        progressContainer.classList.add('hidden');
        window.console.error(error);
      }
    }
  </script>
</body>
</html>
